<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot de Suporte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-content" id="chatbot-content">
      <div class="chatbot-message">Bem-vindo(a) ao suporte de atendimento. Por favor, escolha uma opção:</div>
      <ul class="ura-options">
        <li onclick="sendMessage('1')">1. Trocar senha</li>
      </ul>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Digite sua opção..." id="user-input">
      <input type="submit" value="Enviar" onclick="sendMessage()">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
